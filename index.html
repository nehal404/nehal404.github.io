<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nehal Alaa - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            z-index: 10000;
            background: rgba(0, 0, 0, 0);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0);
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.95);
            padding: 15px 50px;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: #ccc;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 8px 16px;
            border-radius: 8px;
        }

        .nav-links a:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-links a.active {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .social-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .linkedin-icon {
            color: #0077b5;
            font-size: 24px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .github-icon {
            color: #ffffff;
            font-size: 24px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .github-icon:hover {
            color: #a4a4a4;
            transform: scale(1.1);
        }

        .linkedin-icon:hover {
            color: #00a0dc;
            transform: scale(1.1);
        }

        .gmail-icon {
            color: #ea4335;
            font-size: 24px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .gmail-icon:hover {
            color: #c5221f;
            transform: scale(1.1);
        }

        .section {
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section-frame {
            width: 100%;
            height: 100vh;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        #about-section {
            background: #000;
        }

        #skills-section {
            background: #000;
        }

        .section-divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            position: relative;
            z-index: 100;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20000;
            opacity: 1;
            transition: opacity 0.8s ease-out;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-text {
            font-size: 24px;
            font-weight: 300;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .scroll-indicator {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 5000;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .scroll-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .scroll-dot.active {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }
            
            .nav-links {
                gap: 20px;
            }
            
            .nav-links a {
                font-size: 16px;
                padding: 6px 12px;
            }

            .scroll-indicator {
                right: 20px;
            }

            .scroll-dot {
                width: 10px;
                height: 10px;
            }

            .linkedin-icon {
                font-size: 20px;
            }

            .github-icon {
                font-size: 20px;
            }

            .gmail-icon {
                font-size: 20px;
            }
        }

        /* Hide scrollbars but keep functionality */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
</head>
<body>

                <a href="https://www.linkedin.com/in/nehalalaa/" target="_blank" class="linkedin-icon" title="LinkedIn">

            </div>
        </div>
    </nav>

    <div class="scroll-indicator" id="scrollIndicator">
        <div class="scroll-dot active" data-section="about"></div>
        <div class="scroll-dot" data-section="skills"></div>
        <div class="scroll-dot" data-section="awards"></div>
    </div>

    <main>
        <section id="about-section" class="section">
            <iframe src="mainpage.html" class="section-frame" id="aboutFrame"></iframe>
        </section>

        <div class="section-divider"></div>

        <section id="skills-section" class="section">
            <iframe src="skilllake.html" class="section-frame" id="skillsFrame"></iframe>
        </section>

        <div class="section-divider"></div>

        <!-- Awards Section -->
        <section id="awards-section" class="section">
            <iframe src="awards.html" class="section-frame" id="awardsFrame"></iframe>
        </section>
    </main>

    <script>
        class PortfolioManager {
            constructor() {
                this.currentSection = 'about';
                this.sections = ['about', 'skills', 'awards']; // <-- Add 'awards'
                this.navLinks = document.querySelectorAll('.nav-link');
                this.scrollDots = document.querySelectorAll('.scroll-dot');
                this.navbar = document.getElementById('navbar');
                this.loadingOverlay = document.getElementById('loadingOverlay');
                this.frames = {
                    about: document.getElementById('aboutFrame'),
                    skills: document.getElementById('skillsFrame'),
                    awards: document.getElementById('awardsFrame') // <-- Add awards frame
                };
                
                this.init();
            }

            init() {
                this.bindEvents();
                this.handleFrameLoading();
                
                // Hide loading overlay after frames load
                this.hideLoadingWhenReady();
            }

            bindEvents() {
                // Navigation links
                this.navLinks.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const section = e.target.dataset.section;
                        this.scrollToSection(section);
                    });
                });

                // Scroll dots
                this.scrollDots.forEach(dot => {
                    dot.addEventListener('click', () => {
                        const section = dot.dataset.section;
                        this.scrollToSection(section);
                    });
                });

                // Scroll detection
                let scrollTimeout;
                window.addEventListener('scroll', () => {
                    this.updateNavbarOnScroll();
                    
                    clearTimeout(scrollTimeout);
                    scrollTimeout = setTimeout(() => {
                        this.updateActiveSection();
                    }, 100);
                });

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case 'ArrowDown':
                        case ' ':
                            e.preventDefault();
                            this.scrollToNextSection();
                            break;
                        case 'ArrowUp':
                            e.preventDefault();
                            this.scrollToPreviousSection();
                            break;
                        case '1':
                            this.scrollToSection('about');
                            break;
                        case '2':
                            this.scrollToSection('skills');
                            break;
                        case '3': // <-- Add shortcut for awards
                            this.scrollToSection('awards');
                            break;
                    }
                });

                // Wheel navigation for smooth section switching
                let wheelTimeout;
                window.addEventListener('wheel', (e) => {
                    clearTimeout(wheelTimeout);
                    wheelTimeout = setTimeout(() => {
                        if (Math.abs(e.deltaY) > 50) {
                            if (e.deltaY > 0) {
                                this.scrollToNextSection();
                            } else {
                                this.scrollToPreviousSection();
                            }
                        }
                    }, 150);
                }, { passive: true });
            }

            scrollToSection(sectionName) {
                const element = document.getElementById(`${sectionName}-section`);
                if (element) {
                    element.scrollIntoView({ 
                        behavior: 'smooth',
                        block: 'start'
                    });
                    this.currentSection = sectionName;
                    this.updateActiveStates();
                }
            }

            scrollToNextSection() {
                const currentIndex = this.sections.indexOf(this.currentSection);
                if (currentIndex < this.sections.length - 1) {
                    this.scrollToSection(this.sections[currentIndex + 1]);
                }
            }

            scrollToPreviousSection() {
                const currentIndex = this.sections.indexOf(this.currentSection);
                if (currentIndex > 0) {
                    this.scrollToSection(this.sections[currentIndex - 1]);
                }
            }

            updateActiveSection() {
                const scrollPosition = window.scrollY + window.innerHeight / 2;
                
                this.sections.forEach(section => {
                    const element = document.getElementById(`${section}-section`);
                    if (element) {
                        const rect = element.getBoundingClientRect();
                        const elementTop = rect.top + window.scrollY;
                        const elementBottom = elementTop + rect.height;
                        
                        if (scrollPosition >= elementTop && scrollPosition <= elementBottom) {
                            if (this.currentSection !== section) {
                                this.currentSection = section;
                                this.updateActiveStates();
                            }
                        }
                    }
                });
            }

            updateActiveStates() {
                // Update navigation links
                this.navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.dataset.section === this.currentSection) {
                        link.classList.add('active');
                    }
                });

                // Update scroll dots
                this.scrollDots.forEach(dot => {
                    dot.classList.remove('active');
                    if (dot.dataset.section === this.currentSection) {
                        dot.classList.add('active');
                    }
                });
            }

            updateNavbarOnScroll() {
                if (window.scrollY > 50) {
                    this.navbar.classList.add('scrolled');
                } else {
                    this.navbar.classList.remove('scrolled');
                }
            }

            handleFrameLoading() {
                let framesLoaded = 0;
                const totalFrames = Object.keys(this.frames).length;

                Object.values(this.frames).forEach(frame => {
                    frame.addEventListener('load', () => {
                        framesLoaded++;
                        console.log(`Frame loaded: ${frame.id} (${framesLoaded}/${totalFrames})`);
                        
                        // Enable frame interactions
                        this.setupFrameCommunication(frame);
                    });

                    frame.addEventListener('error', () => {
                        console.warn(`Failed to load frame: ${frame.id}`);
                        framesLoaded++;
                    });
                });
            }

            setupFrameCommunication(frame) {
                try {
                    // Send initialization message to frame
                    frame.contentWindow?.postMessage({
                        type: 'PORTFOLIO_INIT',
                        parentReady: true
                    }, '*');
                } catch (e) {
                    console.log('Cross-origin frame communication blocked for:', frame.id);
                }
            }

            hideLoadingWhenReady() {
                // Check if all frames are accessible
                let checkCount = 0;
                const checkFrames = () => {
                    checkCount++;
                    
                    try {
                        // Try to access frame content (will throw if not loaded)
                        const aboutLoaded = this.frames.about.contentDocument !== null;
                        const skillsLoaded = this.frames.skills.contentDocument !== null;
                        const awardsLoaded = this.frames.awards.contentDocument !== null; // <-- Check awards frame
                        
                        if ((aboutLoaded && skillsLoaded && awardsLoaded) || checkCount > 20) {
                            setTimeout(() => {
                                this.loadingOverlay.classList.add('hidden');
                            }, 800);
                            return;
                        }
                    } catch (e) {
                        // Frames might be loading from different origins
                    }
                    
                    setTimeout(checkFrames, 200);
                };

                // Start checking after a short delay
                setTimeout(checkFrames, 500);
            }

            // Public methods
            getCurrentSection() {
                return this.currentSection;
            }

            goToSection(section) {
                if (this.sections.includes(section)) {
                    this.scrollToSection(section);
                }
            }
        }

        // Handle messages from frames
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type) {
                switch (event.data.type) {
                    case 'FRAME_READY':
                        console.log(`Frame ready: ${event.data.frame}`);
                        break;
                    case 'NAVIGATE_TO_SECTION':
                        if (window.portfolioManager && event.data.section) {
                            window.portfolioManager.goToSection(event.data.section);
                        }
                        break;
                }
            }
        });

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.portfolioManager = new PortfolioManager();
            
            // Make manager available globally for debugging
            window.goToSection = (section) => window.portfolioManager.goToSection(section);
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && window.portfolioManager) {
                // Resume animations when page becomes visible
                Object.values(window.portfolioManager.frames).forEach(frame => {
                    try {
                        frame.contentWindow?.postMessage({ type: 'PAGE_VISIBLE' }, '*');
                    } catch (e) {}
                });
            }
        });
    </script>
</body>
</html>
