<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skill Lake</title>
    <link rel="stylesheet" href="css/skilllake.css">
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    
    <h1 class="title">My Skill Lake</h1>
    
    <div class="info-panel" id="infoPanel">
        <button class="close-btn" onclick="closeInfo()">&times;</button>
        <h2 id="skillTitle"></h2>
        <p id="skillDescription"></p>
        <div class="skill-level">
            <span>Proficiency:</span>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        <p id="skillExperience"></p>
    </div>

    <script src="js/skilllake.js"></script>
</body>
</html>
